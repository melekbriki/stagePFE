
<div class="card mt-5 container-wrappers" style="align-items: center;color: rgb(13, 69, 167);">
  <h1>Add Product</h1>
</div>

<div class="container fadeInUp container-wrapper  "  >
  
 
    <form [formGroup]="productForm" (ngSubmit)="addProduct()">
      <div class="file-upload-container">
        <label class="file-upload-label">
          <span>Select a File</span>
          <input type="file" id="fileInput" (change)="onFileSelected($event)" hidden >
          <i class="fa-solid fa-file-import" style="margin-left: 1%;"></i>
        </label>
        <br>
        <div *ngIf="selectedFile" class="image-preview">
          <div class="circle-image">
            <img [src]="imagePreview" alt="Selected Image" class="preview-image">
          </div>
        </div>
      </div>
      <br>
      <div class="form-group">
        <label for="name">Selected a Category</label>
        <select id="categoryId" formControlName="categoryId" class="form-control">
         
          <option *ngFor="let category of listofCategories" [value]="category.id">{{category.name}}</option>
        </select>
        <div *ngIf="productForm.get('categoryId')?.hasError('required')"></div>
      </div>
      
        <br>
      <div class="form-group">
        <label for="name">Name</label>
        
        <input type="text"  id="name" placeholder="Name" formControlName="name" class="form-control" class="form-control large-input" />
        <div *ngIf="productForm.get('name')?.hasError('required')"></div>
      </div>
      <br>
      <div class="form-group">
        <label for="price">Price</label>
        <input type="number" id="price" placeholder="Price" formControlName="price" class="form-control" />
        <div *ngIf="productForm.get('price')?.hasError('required')"></div>
     <br>
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" placeholder="Description" formControlName="description" class="form-control"></textarea>
        <div *ngIf="productForm.get('description')?.hasError('required')"></div>
      </div>
      <button type="submit" class="btn btn-primary">Add Product</button>
    </form>
  </div>
  <app-sidebar></app-sidebar>
