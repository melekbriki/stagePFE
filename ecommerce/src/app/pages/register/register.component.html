<body>
  


<div class="container" *ngIf="!authResponse.mfaEnabled">
    <div class="success-message-panel" *ngIf="message">
      <div class="success-icon">&#10004;</div>
      <div class="success-message">{{message}}</div>
    </div>
  
    <h2>Register</h2><br>
    <form (ngSubmit)="registerUser()">
      <div class="form-group">
        <label for="firstname"></label>
        <input
        placeholder="Enter your First name"
          id="firstname"
          name="firstname"
          required type="text"
          [(ngModel)]="registerRequest.firstname"
        >
       
      </div> <br>
      <div class="form-group">
        <label for="lastname"></label>
        <input
        placeholder="Enter your Last name"
          id="lastname"
          name="lastname"
          required type="text"
          [(ngModel)]="registerRequest.lastname"
        >
      </div>
      <br>
      <div class="form-group">
        <label for="email"></label>
        <input
        placeholder="Enter your Email"
          id="email"
          name="email"
          required type="text"
          [(ngModel)]="registerRequest.email"
        >
      </div> <br>
      <div class="form-group">
        <label for="password"></label>
        <input
        placeholder="Enter your Password"
          id="password"
          name="password"
          required type="password"
          [(ngModel)]="registerRequest.password"
        >
      </div>
      <div class="form-group">
        <input
          id="rememberMe"
          name="rememberMe"
          type="checkbox"
          [(ngModel)]="registerRequest.mfaEnabled"
        >
        <label for="rememberMe"><p>Enable 2FA (Two Factors Authentication)</p></label>
      </div>
      <button type="submit" class="btn btn-outline-success custom-search-button btn-search">Register</button>
      <a  class="router-link"  routerLink="/login">Login</a>
    </form>
  </div>
  
  <div class="container" *ngIf="authResponse.mfaEnabled">
  
    <div class="success-message-panel" *ngIf="message">
      <div class="success-icon">&#10004;</div>
      <div class="success-message">{{message}}</div>
    </div>
  
    <h2>Set Up Two-Factor Authentication</h2>
    <div class="qr-code">
      <img [src]="authResponse.secretImageUri" alt="QR Code">
    </div>
    <div class="form-group">
      <label for="validationCode">Enter 6 digits Validation Code Generated by the app</label>
      <input
        type="text"
        id="validationCode"
        name="validationCode"
        required
        [(ngModel)]="otpCode"
      >
    </div>
    <button
      type="button"
      (click)="verifyTfa()"
      [class.button-disabled]="otpCode.length < 6"
    >Verify code</button>
  </div>

</body>
