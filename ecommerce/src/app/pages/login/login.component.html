
<body>
  


<div class="container"  *ngIf="!authResponse.mfaEnabled" >
 
  
    <h2><strong>Login</strong></h2><br><br>
    <form (ngSubmit)="authenticate()">


      <div class="form-group">
        <label for="username"  ></label>
        <input type="text" id="username" name="username" placeholder="Username" required [(ngModel)]="authRequest.email">
      </div>
      <div class="form-group">
        <label for="password" ></label><br><br>
        <input type="password" id="password" placeholder="Password" name="password" required [(ngModel)]="authRequest.password">
      </div>
      <br>  <button  class="btn btn-outline-success custom-search-button btn-search"  type="submit">Login</button>
      <div class="register-link">
        <a class="router1-link" routerLink="/register">Register</a>
    </div>
    </form>
  </div>
  
  <div class="container" *ngIf="authResponse.mfaEnabled">
    <h2>Two-Factor Authentication</h2>
    <div class="form-group">
      <label for="validationCode">Enter 6 digits Validation Code Generated by the app</label>
      <input
        type="text"
        id="validationCode"
        name="validationCode"
        required
        [(ngModel)]="otpCode"
      >
    </div>
    <button type="button" (click)="verifyCode()"
            [class.button-disabled]="otpCode.length < 6"
    >Verify code</button>
  </div>
</body>
