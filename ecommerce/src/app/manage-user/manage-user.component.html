<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">


  <br>
<div class="container" *ngIf="!authResponse.mfaEnabled">
    <div class="card mt-5 " style="align-items: center;color: rgb(13, 69, 167);">
      <h1>Manage User</h1>
    </div>
  
    <div class="card mt-5" style="padding: 20px;">
      <form (ngSubmit)="register()">
        <div class="form-group">
          <label for="firstname">First Name</label>
          <input
            placeholder="Enter your First name"
            id="firstname"
            name="firstname"
            required
            type="text"
            [(ngModel)]="registerRequest.firstname"
            class="form-control"
          >
        </div>
        <div class="form-group">
          <label for="lastname">Last Name</label>
          <input
            placeholder="Enter your Last name"
            id="lastname"
            name="lastname"
            required
            type="text"
            [(ngModel)]="registerRequest.lastname"
            class="form-control"
          >
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input
            placeholder="Enter your Email"
            id="email"
            name="email"
            required
            type="text"
            [(ngModel)]="registerRequest.email"
            class="form-control"
          >
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input
            placeholder="Enter your Password"
              id="password"
              name="password"
              required type="password"
              [(ngModel)]="registerRequest.password"
            >
          </div>
        <button type="submit" class="btn btn-outline-success"><i class="fas fa-check"></i>Add User</button>
      </form>
    </div>

    <div class="card mt-5" style="align-items: center; color: rgb(13, 69, 167);">
      <h1> List Users</h1>
    </div>



<div class="mt-5">
    <table class="table table-bordered">
        <thead class="thead">
            <tr>
                <th>
                    ID
                </th>
                <th>
                   First Name
                </th>
                <th>
                   Last Name
                </th>
                <th>
                    Email
                </th>
               
                <th>
                    Edit
                </th>
                <th>
                    Delete
                </th>

            </tr>

        </thead>
        <tbody class="tbody">
            <ng-container *ngFor="let user of UserDetails">
              <tr *ngIf="!user.isAdmin ">
                <td>{{user.id}}</td>
                <td>{{user.firstname}}</td>
                <td>{{user.lastname}}</td>
                <td>{{user.email}}</td>
               
                <td><button type="button" class="btn btn-primary edit-button" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="edit(user)" ><i class="fa-solid fa-pen-to-square"></i></button></td>
                <td><button type="button" class="btn btn-danger delete-button" (click)="deleteUsers(user)"><i class="fa-solid fa-trash"></i></button></td>
              </tr>
              <ng-template #isAdmin></ng-template>
            </ng-container>
          </tbody>
    </table>
  </div>
</div>
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title fs-5" id="exampleModalLabel">
            <i class="fas fa-user-edit"></i> Edit User Details
        </h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>
    
    
    
      <div class="modal-body">
        <form  #updateForm="ngForm" (ngSubmit)="updateUser()">
          
          <div class="form-group">
            <label for="lastname">ID</label>
            <input
              placeholder="Enter your roll number"
              id="id"
              name="id"
              required
              type="text"
              disabled=""
              [(ngModel)]="UserToUpdate.id"
              class="form-control"
            >
          </div>
          <div class="form-group">
            <label for="firstname">First Name</label>
            <input
                placeholder="Enter your First name"
                id="firstname"
                name="firstname"
                required
                type="text"
                [(ngModel)]="UserToUpdate.firstname"
                class="form-control"
            >
        </div>
        
        
          <div class="form-group">
            <label for="lastname">Last Name</label>
            <input
              placeholder="Enter your Last name"
              id="lastname"
              name="lastname"
              required
              type="text"
              [(ngModel)]="UserToUpdate.lastname"
              class="form-control"
            >
          </div>
          
          <div class="form-group">
            <label for="email">Email</label>
            <input
              placeholder="Enter your Email"
              id="email"
              name="email"
              required
              type="text"
              [(ngModel)]="UserToUpdate.email"
              class="form-control"
            >
          </div>
          <div class="form-group">
              <label for="password">Password</label>
              <input
              placeholder="Enter your Password"
                id="password"
                name="password"
                required type="password"
                [(ngModel)]="UserToUpdate.password"
              >
            </div>
          <button type="submit" class="btn btn-outline-success">Update</button>
        </form>
      </div>
    
    </div>
  </div>
</div>
